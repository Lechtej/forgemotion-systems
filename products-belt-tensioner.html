<body class="bg-gray-900 text-white font-sans">

  <!-- Header injected by /assets/site-layout.js -->
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-14">
      <div class="max-w-4xl mx-auto">
        <p class="text-white/70 mb-3">
          <a href="/index.html#products" class="hover:text-blue-400"
             data-en="← Back to products" data-pl="← Wróć do produktów"></a>
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="Seat Belt Tensioner"
            data-pl="Napinacz pasów"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="The fastest way to add “body realism”. You feel braking and acceleration through the belts — and it changes everything."
           data-pl="Najszybszy sposób na „realizm dla ciała”. Czujesz hamowanie i przyspieszenie przez pasy — i nagle wszystko ma więcej sensu."></p>

        <!-- IMAGE -->
        <div class="mb-10">
          <div class="rounded-2xl border border-white/5 bg-gray-800/50 p-4 md:p-5">
            <div class="rounded-xl overflow-hidden bg-black/20">
              <img
                src="/images/Belttensioner1.jpg"
                data-full="/images/Belttensioner1-large.jpg"
                alt="Seat belt tensioner (ForgeMotion Systems)"
                class="w-full h-[320px] md:h-[420px] object-contain cursor-zoom-in"
                loading="lazy"
                decoding="async"
              />
            </div>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="What you feel" data-pl="Co poczujesz"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Braking becomes physical — you instinctively react."
                  data-pl="Hamowanie staje się fizyczne — reagujesz instynktownie."></li>
              <li data-en="Acceleration and grip changes are easier to read."
                  data-pl="Przyspieszenie i zmiany przyczepności łatwiej wyczuć."></li>
              <li data-en="More immersion even without motion."
                  data-pl="Więcej immersji nawet bez platformy motion."></li>
            </ul>
          </div>

          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Who it’s for" data-pl="Dla kogo"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Sim racers who want a big upgrade without rebuilding the rig."
                  data-pl="Simracerów, którzy chcą dużego efektu bez przebudowy riga."></li>
              <li data-en="Motion users who want extra realism in braking/acceleration cues."
                  data-pl="Użytkowników motion, którzy chcą dodatkowego realizmu w hamowaniu i przyspieszeniu."></li>
              <li data-en="Anyone who wants “seat of the pants” feedback."
                  data-pl="Każdego, kto chce poczuć feedback „na ciele”."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6 mb-10">
          <h2 class="text-2xl font-bold mb-3" data-en="Key highlights" data-pl="Najważniejsze cechy"></h2>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="Strong, smooth belt pull with fast response."
                data-pl="Mocne i płynne napinanie pasów z szybkim czasem reakcji."></li>
            <li data-en="Designed for sim racing and flight setups."
                data-pl="Zaprojektowany pod simracing i symulatory lotnicze."></li>
            <li data-en="Easy to integrate into your simulator build."
                data-pl="Łatwy do integracji z Twoim stanowiskiem."></li>
          </ul>
        </div>

        <div class="rounded-2xl border border-white/5 bg-gray-800/60 p-6">
          <h2 class="text-2xl font-bold mb-3" data-en="Interested?" data-pl="Zainteresowany?"></h2>
          <p class="text-white/85 mb-4"
             data-en="Tell us what rig you use and what belts you have — we’ll recommend the best configuration."
             data-pl="Napisz, jakiego riga używasz i jakie masz pasy — zaproponujemy najlepszą konfigurację."></p>

          <a href="/index.html#contact"
             class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold"
             data-en="Contact us" data-pl="Skontaktuj się"></a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer injected by /assets/site-layout.js -->
  <div id="siteFooter"></div>
