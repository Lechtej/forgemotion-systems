<body class="bg-gray-900 text-white font-sans">
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-10 fade-in">
      <div class="grid lg:grid-cols-2 gap-8 items-start">
        <div>
          <p class="text-sm text-white/70 mb-2">
            <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
          </p>

          <h1 class="text-4xl md:text-5xl font-bold mb-4"
              data-en="6DOF Motion Platform"
              data-pl="Platforma Motion 6DOF"></h1>

          <p class="text-xl text-white/90 mb-6"
             data-en="The closest thing to being in the car / cockpit — motion cues that feel natural, readable and addictive."
             data-pl="Najbliżej tego, co daje prawdziwy samochód / kokpit — ruch, który jest naturalny, czytelny i wciągający."></p>

          <div class="flex flex-wrap gap-3 mb-6">
            <a href="/index.html#contact" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold"
               data-en="Request a quote"
               data-pl="Poproś o wycenę"></a>
            <a href="/index.html#contact" class="bg-white/10 hover:bg-white/15 px-6 py-3 rounded font-semibold border border-white/10"
               data-en="Ask about your build"
               data-pl="Zapytaj o dopasowanie do riga"></a>
          </div>

          <div class="bg-gray-800/70 border border-white/5 rounded-xl p-5">
            <h2 class="text-xl font-semibold mb-3" data-en="Why people choose 6DOF" data-pl="Dlaczego ludzie wybierają 6DOF"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="You feel weight transfer: braking, turn-in, curbs, landing and turbulence cues."
                  data-pl="Czujesz przeniesienie masy: hamowanie, wejście w zakręt, tarki, lądowanie, turbulencje."></li>
              <li data-en="More immersion without thinking about it — the body just believes it."
                  data-pl="Więcej immersji bez „myślenia” — ciało po prostu w to wierzy."></li>
              <li data-en="Perfect for premium home rigs, events, and high-end sim rooms."
                  data-pl="Idealna do domowych rigów premium, eventów i topowych sim roomów."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl overflow-hidden">
          <img
            class="w-full h-[320px] md:h-[420px] object-cover cursor-zoom-in"
            src="/images/rama6dof1.jpg"
            data-full="/images/rama6dof1-large.jpg"
            alt="6DOF motion platform (frame)"
            loading="eager"
            decoding="async"
          />
          <div class="p-4 text-white/75 text-sm" data-en="Click the image to zoom." data-pl="Kliknij zdjęcie, aby powiększyć."></div>
        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 pb-12">
      <div class="grid lg:grid-cols-3 gap-6">
        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3" data-en="What it changes" data-pl="Co to zmienia"></h3>
          <p class="text-white/85"
             data-en="You stop “watching” the sim and start feeling it. Drifting becomes intuitive, braking is more believable, and flight cues are easier to read."
             data-pl="Przestajesz „oglądać” symulator, a zaczynasz go czuć. Drift jest bardziej intuicyjny, hamowanie bardziej wiarygodne, a bodźce lotnicze czytelniejsze."></p>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3" data-en="Best for" data-pl="Najlepsza dla"></h3>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="Sim racing: GT / formula / rally fans who want the full body experience."
                data-pl="Sim racing: GT / formuła / rajdy — gdy chcesz „pełne ciało” w jeździe."></li>
            <li data-en="Flight sims: takeoff/landing, turbulence and approach cues."
                data-pl="Flight sim: start/lądowanie, turbulencje, podejścia."></li>
            <li data-en="Show setups: events, demo stations, premium gaming rooms."
                data-pl="Stanowiska pokazowe: eventy, demo, gaming roomy premium."></li>
          </ul>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3" data-en="What you get" data-pl="Co otrzymujesz"></h3>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="Rigid platform frame designed for stable mounting."
                data-pl="Sztywną ramę platformy zaprojektowaną pod stabilny montaż."></li>
            <li data-en="Configuration options to match your rig and space."
                data-pl="Opcje konfiguracji dopasowane do riga i miejsca."></li>
            <li data-en="Support with choosing add-ons and finishing the setup."
                data-pl="Wsparcie w doborze dodatków i „domknięciu” stanowiska."></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 pb-10">
      <div class="bg-gradient-to-r from-blue-600/30 to-white/5 border border-white/10 rounded-2xl p-8">
        <h2 class="text-2xl md:text-3xl font-bold mb-3"
            data-en="Want it matched to your rig?"
            data-pl="Chcesz dopasować to do swojego riga?"></h2>
        <p class="text-white/85 mb-6"
           data-en="Tell us what you’re building (space, seat, pedals, usage). We’ll suggest a configuration and prepare a quote."
           data-pl="Napisz, co budujesz (miejsce, fotel, pedały, zastosowanie). Zaproponujemy konfigurację i przygotujemy wycenę."></p>
        <a href="/index.html#contact" class="inline-block bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold"
           data-en="Contact us"
           data-pl="Skontaktuj się"></a>
      </div>
    </section>

    <div id="otherProducts"></div>
  </main>

  <div id="siteFooter"></div>
  <div id="siteModal"></div>

  <script>
    const metaData = {
      en: {
        title: "6DOF Motion Platform – ForgeMotion Systems",
        description: "6DOF motion platform for racing & flight simulation enthusiasts. Natural motion cues, premium immersion, made for serious rigs.",
