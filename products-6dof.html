  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-14">
      <div class="max-w-4xl mx-auto">
        <p class="text-white/70 mb-3">
          <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="6DOF Motion Platform"
            data-pl="Platforma motion 6DOF"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="For people who want the full-body “wow” — smooth, predictable motion that makes every lap and every maneuver feel real."
           data-pl="Dla osób, które chcą efektu „wow” na całe ciało — płynny, przewidywalny ruch, który sprawia, że każde okrążenie i każdy manewr czujesz naprawdę."></p>

        <!-- IMAGE -->
        <div class="mb-10">
          <div class="rounded-2xl overflow-hidden border border-white/5 bg-black/20">
            <img
              src="/images/rama6dof1.jpg"
              data-full="/images/rama6dof1-large.jpg"
              alt="6DOF motion platform (frame)"
              class="w-full h-[260px] md:h-[380px] object-cover cursor-zoom-in"
              loading="lazy" decoding="async"
            />
          </div>
          <p class="text-white/60 text-sm mt-2" data-en="Tip: click the image to zoom." data-pl="Wskazówka: kliknij zdjęcie, aby powiększyć."></p>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="What you feel" data-pl="Co poczujesz"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="More immersion in braking, curbs, weight transfer and engine vibration." data-pl="Więcej immersji: hamowanie, tarki, przeniesienie masy, wibracje."></li>
              <li data-en="Better control — motion that feels natural and helps you drive consistently." data-pl="Lepsza kontrola — ruch naturalny, wspiera powtarzalność jazdy."></li>
              <li data-en="Long-session comfort — stable behavior without “random” kicks." data-pl="Komfort na długie sesje — stabilnie, bez „losowych” szarpnięć."></li>
            </ul>
          </div>

          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Who it's for" data-pl="Dla kogo"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Sim racers aiming for maximum realism." data-pl="Simracing — gdy chcesz maksimum realizmu."></li>
              <li data-en="Flight sim pilots building an immersive cockpit." data-pl="Flight sim — do budowy wciągającego kokpitu."></li>
              <li data-en="Home / premium rigs where quality matters most." data-pl="Domowe / premium stanowiska — gdy liczy się jakość."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6 mb-10">
          <h2 class="text-2xl font-bold mb-3" data-en="How we build it" data-pl="Jak to robimy"></h2>
          <p class="text-white/85 mb-4"
             data-en="We focus on a motion profile that feels believable: smooth transitions, predictable response and solid construction. We can help match the platform to your rig and your room — from seating position to mounting points."
             data-pl="Skupiamy się na ruchu, który „ma sens”: płynne przejścia, przewidywalna reakcja i solidna konstrukcja. Pomożemy dopasować platformę do Twojego riga i przestrzeni — od pozycji siedzenia po punkty montażowe."></p>

          <p class="text-white/75"
             data-en="Want it more aggressive or more “buttery smooth”? We tune it to your preference."
             data-pl="Wolisz bardziej agresywnie czy bardziej „maślano gładko”? Dopasujemy charakter pod Ciebie."></p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <a href="/index.html#contact"
             class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold text-center"
             data-en="Request a quote"
             data-pl="Poproś o wycenę"></a>

          <a href="/index.html#products"
             class="inline-block bg-white/10 hover:bg-white/15 border border-white/10 px-6 py-3 rounded font-semibold text-center"
             data-en="Compare other products"
             data-pl="Porównaj inne produkty"></a>
