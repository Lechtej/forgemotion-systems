  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/site-layout.js" defer></script>

  <style>
    .product-photo { width: 100%; height: auto; display: block; }
    .photo-frame { border: 1px solid rgba(255,255,255,0.08); background: rgba(31, 41, 55, 0.55); }
    .thumb { width: 100%; height: 110px; object-fit: cover; display: block; }
  </style>

<body class="bg-gray-900 text-white font-sans">
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-14">
      <div class="max-w-4xl mx-auto">
        <p class="text-white/70 mb-3">
          <a href="/en/#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="6DOF Motion Platform"
            data-pl="Platforma motion 6DOF"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="Full-body motion for people who want the real “wow”. Smooth, predictable movement that makes every lap and maneuver feel more alive."
           data-pl="Motion „na całe ciało” dla tych, którzy chcą prawdziwego efektu wow. Płynny, przewidywalny ruch, dzięki któremu każde okrążenie i każdy manewr stają się bardziej „żywe”."></p>

        <div class="mb-10">
          <div class="rounded-2xl photo-frame overflow-hidden">
            <img class="product-photo cursor-zoom-in"
              src="/images/rama6dof1.jpg"
              data-full="/images/rama6dof1-large.jpg"
              alt="6DOF motion platform"
              loading="lazy"
              decoding="async" />
          </div>

          <div class="grid grid-cols-3 gap-3 mt-3">
            <img class="thumb rounded-xl photo-frame cursor-zoom-in"
              src="/images/rama6dof1.jpg"
              data-full="/images/rama6dof1-large.jpg"
              alt="6DOF motion platform photo 1"
              loading="lazy"
              decoding="async" />
            <img class="thumb rounded-xl photo-frame cursor-zoom-in"
              src="/images/rama6dof2.jpg"
              data-full="/images/rama6dof2.jpg"
              alt="6DOF motion platform photo 2"
              loading="lazy"
              decoding="async" />
            <img class="thumb rounded-xl photo-frame cursor-zoom-in"
              src="/images/rama6dof3.jpg"
              data-full="/images/rama6dof3.jpg"
              alt="6DOF motion platform photo 3"
              loading="lazy"
              decoding="async" />
          </div>

          <p class="text-white/55 text-sm mt-3" data-en="Tip: click an image to zoom." data-pl="Wskazówka: kliknij zdjęcie, aby powiększyć."></p>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="What you get" data-pl="Co zyskujesz"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="More immersion: braking, curbs and weight transfer feel natural." data-pl="Większa immersja: hamowanie, tarki i przeniesienie masy czujesz naturalnie."></li>
              <li data-en="More confidence: consistent, predictable motion cues." data-pl="Więcej pewności: powtarzalne, przewidywalne „sygnały” ruchu."></li>
              <li data-en="A premium base for a serious sim rig." data-pl="Premium baza pod poważne stanowisko."></li>
            </ul>
          </div>

          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Best for" data-pl="Najlepsze dla"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Sim racers who want maximum realism." data-pl="Simracerów, którzy chcą maksimum realizmu."></li>
              <li data-en="Flight sim pilots building a cockpit vibe." data-pl="Flight sim — gdy budujesz klimat kabiny."></li>
              <li data-en="Home premium setups and show rigs." data-pl="Domowych premium setupów i stanowisk pokazowych."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6 mb-10">
          <h2 class="text-2xl font-bold mb-3" data-en="Interested?" data-pl="Brzmi dobrze?"></h2>
          <p class="text-white/85 mb-5"
             data-en="Tell us what you play (racing or flight) and how much space you have. We’ll suggest the cleanest way to build your motion rig."
             data-pl="Napisz, w co grasz (racing czy flight) i ile masz miejsca. Podpowiemy najczystszy sposób zbudowania motion riga."></p>

          <div class="flex flex-col sm:flex-row gap-3">
            <a href="/en/#contact"
               class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold text-center"
               data-en="Request a quote"
               data-pl="Poproś o wycenę"></a>

            <a href="/en/#products"
               class="inline-block bg-white/10 hover:bg-white/15 border border-white/10 px-6 py-3 rounded font-semibold text-center"
               data-en="See all products"
               data-pl="Zobacz wszystkie produkty"></a>
          </div>
        </div>

        <section class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
          <h2 class="text-2xl font-bold mb-4" data-en="FAQ" data-pl="FAQ"></h2>

          <div class="space-y-4">
            <div>
              <h3 class="font-semibold text-lg" data-en="Is 6DOF only for flight sims?" data-pl="Czy 6DOF jest tylko do flight sim?"></h3>
              <p class="text-white/80"
                 data-en="No — it’s great for both racing and flight. The point is full-body cues that feel believable."
                 data-pl="Nie — sprawdza się i w racing, i w flight. Chodzi o sygnały „dla ciała”, które brzmią i czują się naturalnie."></p>
            </div>

            <div>
              <h3 class="font-semibold text-lg" data-en="Will it fit in a normal room?" data-pl="Czy to zmieści się w normalnym pokoju?"></h3>
              <p class="text-white/80"
                 data-en="Usually yes. Tell us your available space and we’ll recommend a layout that makes sense."
                 data-pl="Zwykle tak. Podaj wymiary dostępnej przestrzeni, a zaproponujemy układ, który ma sens."></p>
            </div>

            <div>
              <h3 class="font-semibold text-lg" data-en="Do I need a “perfect” rig to start?" data-pl="Czy muszę mieć „idealny” rig, żeby zacząć?"></h3>
              <p class="text-white/80"
                 data-en="Not at all. We can adapt the platform to your current setup and plan upgrades over time."
                 data-pl="Nie. Możemy dopasować platformę do Twojego aktualnego stanowiska i zaplanować rozwój krok po kroku."></p>
            </div>
          </div>
        </section>
      </div>
    </section>

    <div id="otherProducts"></div>
  </main>

  <div id="siteFooter"></div>
  <div id="siteModal"></div>

    window.addEventListener("DOMContentLoaded", () => {
      SiteLayout.init({

  </script>
</body>
</html>
