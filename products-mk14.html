<script>
  const metaData = {
    en: {
      title: "Ejection Seat MK14 Replica – ForgeMotion Systems",
      description: "High-fidelity ejection seat replica (MK14) for flight sim cockpits. Instant authenticity and wow effect for premium builds.",
      keywords: "ejection seat replica, MK14 seat, flight sim cockpit seat, simulator cockpit, ForgeMotion Systems",
      ogTitle: "Ejection Seat MK14 Replica – ForgeMotion Systems",
      ogDescription: "Cockpit centerpiece: premium realism and presence for flight sim builds.",
      ogImage: "https://forgemotionsystems.com/images/og-en.jpg",
      twitterTitle: "Ejection Seat MK14 Replica – ForgeMotion Systems",
      twitterDescription: "Cockpit centerpiece: premium realism and presence for flight sim builds.",
      twitterImage: "https://forgemotionsystems.com/images/twitter-en.jpg",
      canonical: "https://forgemotionsystems.com/products-mk14"
    },
    pl: {
      title: "Replika fotela katapultowego MK14 – ForgeMotion Systems",
      description: "Wysokiej jakości replika fotela (MK14) do kokpitów flight sim. Autentyczność i efekt wow dla projektów premium.",
      keywords: "replika fotela katapultowego, fotel MK14, kokpit flight sim, fotel do symulatora, ForgeMotion Systems",
      ogTitle: "Replika fotela MK14 – ForgeMotion Systems",
      ogDescription: "Serce kokpitu: premium realizm i „obecność” dla flight sim.",
      ogImage: "https://forgemotionsystems.com/images/og-pl.jpg",
      twitterTitle: "Replika fotela MK14 – ForgeMotion Systems",
      twitterDescription: "Serce kokpitu: premium realizm i „obecność” dla flight sim.",
      twitterImage: "https://forgemotionsystems.com/images/twitter-pl.jpg",
      canonical: "https://forgemotionsystems.com/products-mk14"
    }
  };

  function setMetaTag(key, content, attr = "name") {
    let tag = document.head.querySelector(`meta[${attr}="${key}"]`);
    if (!tag) {
      tag = document.createElement("meta");
      tag.setAttribute(attr, key);
      document.head.appendChild(tag);
    }
    tag.setAttribute("content", content);
  }

  function setCanonical(href) {
    let tag = document.head.querySelector('link[rel="canonical"]');
    if (!tag) {
      tag = document.createElement("link");
      tag.rel = "canonical";
      document.head.appendChild(tag);
    }
    tag.href = href;
  }

  const i18nNodes = Array.from(document.querySelectorAll("[data-en]"));

  function applyTexts(lang) {
    for (const el of i18nNodes) {
      const val = el.dataset[lang];
      if (typeof val === "string") el.textContent = val;
    }
  }

  function updateMetaTags(lang) {
    const data = metaData[lang];
    document.title = data.title;

    setMetaTag("description", data.description, "name");
    setMetaTag("keywords", data.keywords, "name");
    setMetaTag("author", "ForgeMotion Systems", "name");

    setCanonical(data.canonical);

    setMetaTag("og:title", data.ogTitle, "property");
    setMetaTag("og:description", data.ogDescription, "property");
    setMetaTag("og:image", data.ogImage, "property");
    setMetaTag("og:url", data.canonical, "property");
    setMetaTag("og:type", "website", "property");

    setMetaTag("twitter:title", data.twitterTitle, "name");
    setMetaTag("twitter:description", data.twitterDescription, "name");
    setMetaTag("twitter:image", data.twitterImage, "name");
    setMetaTag("twitter:card", "summary_large_image", "name");
  }

  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    document.documentElement.lang = lang;
    applyTexts(lang);
    updateMetaTags(lang);
  }

  document.addEventListener("click", (e) => {
    const btn = e.target.closest("[data-lang]");
    if (!btn) return;
    setLanguage(btn.getAttribute("data-lang"));
  });

  const savedLang = localStorage.getItem("lang") || "en";
  setLanguage(savedLang);
</script>

<script>
  (function () {
    const btn = document.getElementById('mobileMenuBtn');
    const menu = document.getElementById('mobileMenu');
    if (!btn || !menu) return;

    function closeMenu() {
      menu.classList.add('hidden');
      btn.setAttribute('aria-expanded', 'false');
    }

    function toggleMenu() {
      const isOpen = !menu.classList.contains('hidden');
      if (isOpen) closeMenu();
      else {
        menu.classList.remove('hidden');
        btn.setAttribute('aria-expanded', 'true');
      }
    }

    btn.addEventListener('click', toggleMenu);
    document.querySelectorAll('.mobile-link').forEach(a => a.addEventListener('click', closeMenu));
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
    window.addEventListener('resize', () => { if (window.innerWidth >= 768) closeMenu(); });
  })();
</script>

<script>
  (function () {
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('imgModalImg');
    const closeBtn = document.getElementById('imgModalClose');
    if (!modal || !modalImg || !closeBtn) return;

    function openModal(src, alt) {
      modalImg.src = src;
      modalImg.alt = alt || "Image preview";
      modal.classList.remove('modal-hidden');
      modal.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.add('modal-hidden');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = "";
      modalImg.alt = "";
      document.body.style.overflow = '';
    }

    document.addEventListener('click', (e) => {
      const img = e.target.closest('img[data-full]');
      if (!img) return;
      openModal(img.getAttribute('data-full') || img.getAttribute('src'), img.getAttribute('alt') || '');
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target.classList.contains('modal-overlay')) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') closeModal(); });
  })();
</script>
