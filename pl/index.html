    .bg-wrap {
      position: relative;
      background-color: #0b1220;
      background-image: url('/images/hero-forge.png');
      background-repeat: no-repeat;
      background-position: left top;
      background-size: contain;
      overflow: hidden;
    }

    .bg-wrap::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(6,10,18,0.08) 0%,
        rgba(6,10,18,0.26) 40%,
        rgba(6,10,18,0.62) 100%
      );
      z-index: 0;
    }

    .bg-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        circle at 50% 100%,
        rgba(6,10,18,0.58),
        rgba(6,10,18,0.0) 55%
      );
      z-index: 0;
    }

    .bg-inner { position: relative; z-index: 1; }

    @media (max-width: 768px) {
      .bg-wrap { background-size: 145% auto; background-position: left 18%; }
      .bg-wrap::before {
        background: linear-gradient(
          to bottom,
          rgba(6,10,18,0.04) 0%,
          rgba(6,10,18,0.18) 40%,
          rgba(6,10,18,0.52) 100%
        );
      }
      .bg-wrap::after {
        background: radial-gradient(
          circle at 50% 100%,
          rgba(6,10,18,0.46),
          rgba(6,10,18,0.0) 60%
        );
      }
    }

    @media (min-width: 1024px) {
      .bg-wrap { background-size: contain; background-position: left 6%; }
    }

    @media (min-width: 1024px) and (max-height: 820px) {
      .bg-wrap { background-position: left 10%; }
    }

    .hero-panel {
      position: absolute;
      left: 0; right: 0;
      margin-left: auto; margin-right: auto;
      width: min(980px, calc(100% - 2rem));
    }

    @media (min-width: 1024px) { .hero-panel { top: 62vh; } }
    @media (max-width: 768px) { .hero-panel { top: 56vh; } }

    .product-card {

    .product-card:hover { transform: scale(1.05); }

    .product-desc {
