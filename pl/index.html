  <style>
    .bg-wrap {
      position: relative;
      background-color: #0b1220;
      background-image: url('/images/hero-forge.png');
      background-repeat: no-repeat;
      background-position: left top;
      background-size: contain;
      overflow: hidden;
    }

    .bg-wrap::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(6,10,18,0.08) 0%,
        rgba(6,10,18,0.26) 40%,
        rgba(6,10,18,0.62) 100%
      );
      z-index: 0;
    }

    .bg-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        circle at 50% 100%,
        rgba(6,10,18,0.58),
        rgba(6,10,18,0.0) 55%
      );
      z-index: 0;
    }

    .bg-inner { position: relative; z-index: 1; }

    @media (max-width: 768px) {
      .bg-wrap { background-size: 145% auto; background-position: left 18%; }
      .bg-wrap::before {
        background: linear-gradient(
          to bottom,
          rgba(6,10,18,0.04) 0%,
          rgba(6,10,18,0.18) 40%,
          rgba(6,10,18,0.52) 100%
        );
      }
      .bg-wrap::after {
        background: radial-gradient(
          circle at 50% 100%,
          rgba(6,10,18,0.46),
          rgba(6,10,18,0.0) 60%
        );
      }
    }

    @media (min-width: 1024px) {
      .bg-wrap { background-size: contain; background-position: left 6%; }
    }

    @media (min-width: 1024px) and (max-height: 820px) {
      .bg-wrap { background-position: left 10%; }
    }

    .hero-panel {
      position: absolute;
      left: 0; right: 0;
      margin-left: auto; margin-right: auto;
      width: min(980px, calc(100% - 2rem));
    }

    @media (min-width: 1024px) { .hero-panel { top: 62vh; } }
    @media (max-width: 768px) { .hero-panel { top: 56vh; } }

    /* =========================
       MOBILE HERO FIX (ONLY)
    ========================== */
    @media (max-width: 768px) {
      #hero { min-height: auto !important; }
      .hero-panel {
        position: static !important;
        top: auto !important;
        left: auto !important;
        right: auto !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }
    }

    .product-card {
      background: rgba(31, 41, 55, 0.9);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.25s ease;
      backdrop-filter: blur(1px);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .product-card:hover { transform: scale(1.05); }

    .product-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    .product-desc {
      color: rgba(255,255,255,0.9);
      margin-bottom: 0.75rem;
      flex-grow: 1;
    }

    .product-image {
      width: 100%;
      height: 190px;
      overflow: hidden;
      border-radius: 0.5rem;
      background: rgba(0,0,0,0.18);
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: zoom-in;
      transform: scale(1.01);
      transition: transform 0.25s ease;
      display: block;
    }
    .product-card:hover .product-image img { transform: scale(1.05); }

    /* ========= MK14 THUMB FIX (HOMEPAGE CARD ONLY) ========= */
    .product-image.mk14-image { height: 210px; }

    .product-image img.mk14-thumb {
      object-fit: contain !important;
      object-position: center 78%;
      transform: scale(1.22) translateY(10px) !important;
      background: transparent !important;
      padding: 0 !important;
      cursor: zoom-in;
    }
    .product-card:hover .product-image img.mk14-thumb {
      transform: scale(1.22) translateY(10px) !important;
    }
