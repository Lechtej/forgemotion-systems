        { full: '/images/rama3dof3.jpg', alt: '3DOF / 2DOF motion platform photo 3' },
      ];

      function setMainFromThumb(btn) {
        if (!btn || !mainImg) return;
        const jpg = btn.getAttribute('data-jpg') || '';
        const webp = btn.getAttribute('data-webp') || '';
        const full = btn.getAttribute('data-full') || jpg;
        const alt = btn.getAttribute('data-alt') || '';
        const idx = btn.getAttribute('data-index') || '0';

        if (webp && mainSource) mainSource.srcset = webp;
        if (jpg) mainImg.src = jpg;

        mainImg.setAttribute('data-full', full || jpg);
        mainImg.setAttribute('alt', alt || '');
        mainImg.setAttribute('data-index', idx);
      }

      // default: first image already set in HTML
      document.querySelectorAll('.thumbBtn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          setMainFromThumb(btn);
        });
      });
    })();
