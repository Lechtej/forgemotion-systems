<script>
  const metaData = {
    en: {
      title: "3DOF / 2DOF Motion Platform – ForgeMotion Systems",
      description: "3DOF/2DOF motion platform for racing & flight enthusiasts. Big immersion in a compact, practical setup.",
      keywords: "3DOF motion platform, 2DOF motion platform, sim racing motion, flight sim motion, ForgeMotion Systems",
      canonical: "https://forgemotionsystems.com/products-3dof"
    },
    pl: {
      title: "Platforma Motion 3DOF / 2DOF – ForgeMotion Systems",
      description: "Platforma motion 3DOF/2DOF dla fanów sim racingu i lotnictwa. Duża immersja w praktycznej konfiguracji.",
      keywords: "platforma motion 3DOF, platforma motion 2DOF, sim racing motion, flight sim motion, ForgeMotion Systems",
      canonical: "https://forgemotionsystems.com/products-3dof"
    }
  };

  const i18nNodes = Array.from(document.querySelectorAll("[data-en]"));

  function applyTexts(lang) {
    for (const el of i18nNodes) {
      const val = el.dataset[lang];
      if (typeof val === "string") el.textContent = val;
    }
  }

  function setMetaTag(key, content, attr = "name") {
    let tag = document.head.querySelector(`meta[${attr}="${key}"]`);
    if (!tag) {
      tag = document.createElement("meta");
      tag.setAttribute(attr, key);
      document.head.appendChild(tag);
    }
    tag.setAttribute("content", content);
  }

  function setCanonical(href) {
    let tag = document.head.querySelector('link[rel="canonical"]');
    if (!tag) {
      tag = document.createElement("link");
      tag.rel = "canonical";
      document.head.appendChild(tag);
    }
    tag.href = href;
  }

  function updateMetaTags(lang) {
    const data = metaData[lang];
    document.title = data.title;
    setMetaTag("description", data.description, "name");
    setMetaTag("keywords", data.keywords, "name");
    setCanonical(data.canonical);
  }

  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    document.documentElement.lang = lang;
    applyTexts(lang);
    updateMetaTags(lang);
  }

  document.addEventListener("click", (e) => {
    const btn = e.target.closest("[data-lang]");
    if (!btn) return;
    setLanguage(btn.getAttribute("data-lang"));
  });

  setLanguage(localStorage.getItem("lang") || "en");
</script>

<script>
  (function () {
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('imgModalImg');
    const closeBtn = document.getElementById('imgModalClose');
    if (!modal || !modalImg || !closeBtn) return;

    function openModal(src, alt) {
      modalImg.src = src;
      modalImg.alt = alt || "Image preview";
      modal.classList.remove('modal-hidden');
      modal.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.add('modal-hidden');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = "";
      modalImg.alt = "";
      document.body.style.overflow = '';
    }

    document.addEventListener('click', (e) => {
      const img = e.target.closest('img[data-full]');
      if (!img) return;
      openModal(img.getAttribute('data-full') || img.getAttribute('src'), img.getAttribute('alt') || '');
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target.classList.contains('modal-overlay')) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') closeModal(); });
  })();
</script>
