<body class="bg-gray-900 text-white font-sans">
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-10 fade-in">
      <div class="grid lg:grid-cols-2 gap-8 items-start">
        <div>
          <p class="text-sm text-white/70 mb-2">
            <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
          </p>

          <h1 class="text-4xl md:text-5xl font-bold mb-4"
              data-en="3DOF / 2DOF Motion Platform"
              data-pl="Platforma Motion 3DOF / 2DOF"></h1>

          <p class="text-xl text-white/90 mb-6"
             data-en="The sweet spot: big immersion, simpler setup. Perfect when you want motion without taking over the entire room."
             data-pl="Złoty środek: duża immersja, prostsza konfiguracja. Idealna, gdy chcesz motion bez zajmowania pół pokoju."></p>

          <div class="flex flex-wrap gap-3 mb-6">
            <a href="/index.html#contact" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold"
               data-en="Request a quote"
               data-pl="Poproś o wycenę"></a>
            <a href="/index.html#contact" class="bg-white/10 hover:bg-white/15 px-6 py-3 rounded font-semibold border border-white/10"
               data-en="Help me choose 2DOF vs 3DOF"
               data-pl="Pomóż wybrać 2DOF vs 3DOF"></a>
          </div>

          <div class="bg-gray-800/70 border border-white/5 rounded-xl p-5">
            <h2 class="text-xl font-semibold mb-3" data-en="What you’ll feel" data-pl="Co poczujesz"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Clear body cues in corners and direction changes."
                  data-pl="Czytelne bodźce ciała w zakrętach i zmianach kierunku."></li>
              <li data-en="More confidence on braking and weight transfer moments."
                  data-pl="Większą pewność przy hamowaniu i przeniesieniu masy."></li>
              <li data-en="A big step up from static rigs — without full 6DOF complexity."
                  data-pl="Duży skok względem statycznego riga — bez złożoności 6DOF."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl overflow-hidden">
          <img
            class="w-full h-[320px] md:h-[420px] object-cover cursor-zoom-in"
            src="/images/rama3dof1.jpg"
            data-full="/images/rama3dof1-large.jpg"
            alt="3DOF motion platform (frame)"
            loading="eager"
            decoding="async"
          />
          <div class="p-4 text-white/75 text-sm" data-en="Click the image to zoom." data-pl="Kliknij zdjęcie, aby powiększyć."></div>
        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 pb-12">
      <div class="grid lg:grid-cols-3 gap-6">
        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3" data-en="2DOF vs 3DOF (simple)" data-pl="2DOF vs 3DOF (prosto)"></h3>
          <p class="text-white/85"
             data-en="2DOF is a great entry for racing feel. 3DOF adds an extra layer of realism and balance. Tell us your games and space — we’ll recommend the best fit."
             data-pl="2DOF to świetny start dla feelingu w racingu. 3DOF dodaje dodatkową warstwę realizmu i stabilności. Napisz jakie gry i ile miejsca — doradzimy najlepszą opcję."></p>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3" data-en="Best for" data-pl="Najlepsza dla"></h3>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="Home setups where footprint matters."
                data-pl="Domowych stanowisk, gdzie liczy się miejsce."></li>
            <li data-en="Sim centers that need reliable, repeatable fun."
                data-pl="Sim centerów nastawionych na powtarzalną frajdę."></li>
            <li data-en="Creators who want motion with simpler maintenance."
                data-pl="Osób, które chcą motion przy prostszym utrzymaniu."></li>
          </ul>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3" data-en="What you get" data-pl="Co otrzymujesz"></h3>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="A sturdy platform frame ready for your seat and controls."
                data-pl="Solidną ramę gotową pod fotel i sterowanie."></li>
            <li data-en="Configuration options to match your rig and style."
                data-pl="Opcje konfiguracji dopasowane do riga i stylu."></li>
            <li data-en="Support in choosing add-ons (belt tensioner, accessories)."
                data-pl="Wsparcie w doborze dodatków (napinacz pasów, akcesoria)."></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 pb-10">
      <div class="bg-gradient-to-r from-blue-600/30 to-white/5 border border-white/10 rounded-2xl p-8">
        <h2 class="text-2xl md:text-3xl font-bold mb-3"
            data-en="Tell us your games and space — we’ll recommend the best option"
            data-pl="Podaj gry i miejsce — dobierzemy najlepszą opcję"></h2>
        <p class="text-white/85 mb-6"
           data-en="Quick message is enough: rig type, room size, and whether you race, fly, or both."
           data-pl="Wystarczy krótka wiadomość: typ riga, miejsce i czy jeździsz, latasz, czy jedno i drugie."></p>
        <a href="/index.html#contact" class="inline-block bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold"
           data-en="Contact us"
           data-pl="Skontaktuj się"></a>
      </div>
    </section>

    <div id="otherProducts"></div>
  </main>

  <div id="siteFooter"></div>
  <div id="siteModal"></div>
