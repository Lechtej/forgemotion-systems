  <div id="siteHeader"></div>

      <div class="max-w-4xl mx-auto">

          <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="3DOF / 2DOF Motion Platform"
            data-pl="Platforma motion 3DOF / 2DOF"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="A compact way to get a real motion feel — great immersion without taking over your whole room."

              data-full="/images/rama3dof1-large.jpg"
              alt="3DOF motion platform (frame)"
              class="w-full h-[260px] md:h-[380px] object-cover cursor-zoom-in"
              loading="lazy" decoding="async"
            />

          <p class="text-white/60 text-sm mt-2" data-en="Tip: click the image to zoom." data-pl="Wskazówka: kliknij zdjęcie, aby powiększyć."></p>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Why people choose it" data-pl="Dlaczego ludzie to wybierają"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Great value: big immersion in a smaller setup." data-pl="Świetny balans: duża immersja w mniejszej formie."></li>
              <li data-en="Fits home rigs easily — practical footprint." data-pl="Pasuje do domowych stanowisk — praktyczne gabaryty."></li>
              <li data-en="Easy to integrate with popular sim setups." data-pl="Łatwe dopasowanie do popularnych rigów."></li>
            </ul>
          </div>

          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Best use cases" data-pl="Najlepsze zastosowania"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Sim racing: feeling weight transfer and road texture." data-pl="Simracing: przeniesienie masy i „tekstura” drogi."></li>
              <li data-en="Flight sim: subtle cues for pitch/roll and turbulence." data-pl="Flight sim: subtelne sygnały pitch/roll i turbulencje."></li>
              <li data-en="Daily use: comfortable, predictable motion." data-pl="Codzienne granie: komfort i przewidywalny ruch."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6 mb-10">
          <h2 class="text-2xl font-bold mb-3" data-en="Modular approach" data-pl="Podejście modułowe"></h2>
          <p class="text-white/85 mb-4"
             data-en="We keep it flexible: a platform you can build around. If you start smaller and later want to grow, we can help you plan the next steps so your rig evolves without chaos."
             data-pl="Stawiamy na elastyczność: platforma, wokół której budujesz stanowisko. Jeśli startujesz skromniej, a potem chcesz rozbudowy, pomożemy zaplanować kolejne kroki, żeby rig rósł bez chaosu."></p>

          <p class="text-white/75"
             data-en="Tell us your space and your gear — we’ll propose the cleanest setup."
             data-pl="Powiedz, ile masz miejsca i jaki masz sprzęt — zaproponujemy najczystsze rozwiązanie."></p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <a href="/index.html#contact"
             class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold text-center"
             data-en="Request a quote"
             data-pl="Poproś o wycenę"></a>

          <a href="/index.html#products"
             class="inline-block bg-white/10 hover:bg-white/15 border border-white/10 px-6 py-3 rounded font-semibold text-center"
             data-en="Compare other products"
             data-pl="Porównaj inne produkty"></a>
