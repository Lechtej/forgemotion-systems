<script>
  const metaData = {
    en: {
      title: "Simulator Accessories – ForgeMotion Systems",
      description: "Custom simulator accessories, mounts and add-ons tailored to your rig. Make your setup feel complete and professional.",
      keywords: "simulator accessories, sim rig mounts, custom add-ons, ForgeMotion Systems",
      ogTitle: "Simulator Accessories – ForgeMotion Systems",
      ogDescription: "Custom mounts and add-ons tailored to your rig.",
      ogImage: "https://forgemotionsystems.com/images/og-en.jpg",
      twitterTitle: "Simulator Accessories – ForgeMotion Systems",
      twitterDescription: "Custom mounts and add-ons tailored to your rig.",
      twitterImage: "https://forgemotionsystems.com/images/twitter-en.jpg",
      canonical: "https://forgemotionsystems.com/products-accessories"
    },
    pl: {
      title: "Akcesoria do symulatorów – ForgeMotion Systems",
      description: "Akcesoria do symulatorów, mocowania i dodatki dopasowane do Twojego riga. Domknij projekt i podnieś ergonomię.",
      keywords: "akcesoria do symulatorów, mocowania do riga, dodatki do symulatora, ForgeMotion Systems",
      ogTitle: "Akcesoria do symulatorów – ForgeMotion Systems",
      ogDescription: "Mocowania i dodatki dopasowane do Twojego stanowiska.",
      ogImage: "https://forgemotionsystems.com/images/og-pl.jpg",
      twitterTitle: "Akcesoria do symulatorów – ForgeMotion Systems",
      twitterDescription: "Mocowania i dodatki dopasowane do Twojego stanowiska.",
      twitterImage: "https://forgemotionsystems.com/images/twitter-pl.jpg",
      canonical: "https://forgemotionsystems.com/products-accessories"
    }
  };

  function setMetaTag(key, content, attr = "name") {
    let tag = document.head.querySelector(`meta[${attr}="${key}"]`);
    if (!tag) {
      tag = document.createElement("meta");
      tag.setAttribute(attr, key);
      document.head.appendChild(tag);
    }
    tag.setAttribute("content", content);
  }

  function setCanonical(href) {
    let tag = document.head.querySelector('link[rel="canonical"]');
    if (!tag) {
      tag = document.createElement("link");
      tag.rel = "canonical";
      document.head.appendChild(tag);
    }
    tag.href = href;
  }

  const i18nNodes = Array.from(document.querySelectorAll("[data-en]"));

  function applyTexts(lang) {
    for (const el of i18nNodes) {
      const val = el.dataset[lang];
      if (typeof val === "string") el.textContent = val;
    }
  }

  function updateMetaTags(lang) {
    const data = metaData[lang];
    document.title = data.title;

    setMetaTag("description", data.description, "name");
    setMetaTag("keywords", data.keywords, "name");
    setMetaTag("author", "ForgeMotion Systems", "name");

    setCanonical(data.canonical);

    setMetaTag("og:title", data.ogTitle, "property");
    setMetaTag("og:description", data.ogDescription, "property");
    setMetaTag("og:image", data.ogImage, "property");
    setMetaTag("og:url", data.canonical, "property");
    setMetaTag("og:type", "website", "property");

    setMetaTag("twitter:title", data.twitterTitle, "name");
    setMetaTag("twitter:description", data.twitterDescription, "name");
    setMetaTag("twitter:image", data.twitterImage, "name");
    setMetaTag("twitter:card", "summary_large_image", "name");
  }

  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    document.documentElement.lang = lang;
    applyTexts(lang);
    updateMetaTags(lang);
  }

  document.addEventListener("click", (e) => {
    const btn = e.target.closest("[data-lang]");
    if (!btn) return;
    setLanguage(btn.getAttribute("data-lang"));
  });

  const savedLang = localStorage.getItem("lang") || "en";
  setLanguage(savedLang);
</script>

<script>
  (function () {
    const btn = document.getElementById('mobileMenuBtn');
    const menu = document.getElementById('mobileMenu');
    if (!btn || !menu) return;

    function closeMenu() {
      menu.classList.add('hidden');
      btn.setAttribute('aria-expanded', 'false');
    }

    function toggleMenu() {
      const isOpen = !menu.classList.contains('hidden');
      if (isOpen) closeMenu();
      else {
        menu.classList.remove('hidden');
        btn.setAttribute('aria-expanded', 'true');
      }
    }

    btn.addEventListener('click', toggleMenu);
    document.querySelectorAll('.mobile-link').forEach(a => a.addEventListener('click', closeMenu));
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
    window.addEventListener('resize', () => { if (window.innerWidth >= 768) closeMenu(); });
  })();
</script>
