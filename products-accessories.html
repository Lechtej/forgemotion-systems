<body class="bg-gray-900 text-white font-sans">
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-14">
      <div class="max-w-4xl mx-auto">
        <p class="text-white/70 mb-3">
          <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="Simulator Accessories"
            data-pl="Akcesoria do symulatorów"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="The small things that make a rig feel finished. Mounts, brackets and custom parts tailored to your setup."
           data-pl="Te rzeczy, które sprawiają, że rig wygląda na skończony. Mocowania, uchwyty i customy dopasowane do Twojego stanowiska."></p>

        <!-- IMAGE PLACEHOLDER (Version B) -->
        <div class="mb-10">
          <div class="rounded-2xl border border-white/5 bg-gray-800/50 p-10 text-center">
            <p class="text-white/70 text-lg" data-en="Product photo coming soon" data-pl="Zdjęcie produktu wkrótce"></p>
            <p class="text-white/50 mt-2" data-en="Want a preview? Message us." data-pl="Chcesz podgląd? Napisz do nas."></p>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="What we can make" data-pl="Co możemy wykonać"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Mounts and adapters for your gear." data-pl="Mocowania i adaptery pod Twój sprzęt."></li>
              <li data-en="Brackets and tidy solutions to keep it clean." data-pl="Uchwyty i sprytne rozwiązania, żeby było „czysto”."></li>
              <li data-en="Custom parts to match your cockpit layout." data-pl="Custom części dopasowane do Twojego kokpitu."></li>
            </ul>
          </div>

          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Why it matters" data-pl="Dlaczego to ma znaczenie"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Better comfort and ergonomics." data-pl="Lepszy komfort i ergonomia."></li>
              <li data-en="Cleaner look — less wobble, less mess." data-pl="Czystszy wygląd — mniej luzów, mniej bałaganu."></li>
              <li data-en="A premium finish that ties everything together." data-pl="Premium wykończenie, które spina całość."></li>
            </ul>
          </div>
        </div>

        <!-- CTA -->
        <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6 mb-10">
          <h2 class="text-2xl font-bold mb-3" data-en="Tell us your rig" data-pl="Opisz swoje stanowisko"></h2>
          <p class="text-white/85 mb-5"
             data-en="Send a quick list of your gear (wheelbase, pedals, seat) and a photo. We’ll propose accessories that actually fit."
             data-pl="Wyślij krótką listę sprzętu (baza, pedały, fotel) i zdjęcie. Zaproponujemy akcesoria, które naprawdę pasują."></p>

          <div class="flex flex-col sm:flex-row gap-3">
            <a href="/index.html#contact"
               class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold text-center"
               data-en="Ask for a custom plan"
               data-pl="Poproś o plan custom"></a>

            <a href="/index.html#products"
               class="inline-block bg-white/10 hover:bg-white/15 border border-white/10 px-6 py-3 rounded font-semibold text-center"
               data-en="See all products"
               data-pl="Zobacz wszystkie produkty"></a>
          </div>
        </div>

        <!-- FAQ -->
        <section class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
          <h2 class="text-2xl font-bold mb-4" data-en="FAQ" data-pl="FAQ"></h2>

          <div class="space-y-4">
            <div>
              <h3 class="font-semibold text-lg" data-en="Can you make something for my specific rig?" data-pl="Czy zrobicie coś pod mój konkretny rig?"></h3>
              <p class="text-white/80"
                 data-en="Yes. The fastest way is to send a photo and your gear list — we’ll propose a clean solution."
                 data-pl="Tak. Najszybciej: zdjęcie + lista sprzętu — zaproponujemy czyste rozwiązanie."></p>
            </div>

            <div>
              <h3 class="font-semibold text-lg" data-en="Is it only for ForgeMotion platforms?" data-pl="Czy to tylko pod platformy ForgeMotion?"></h3>
              <p class="text-white/80"
                 data-en="No — many accessories can work with other rigs too. We’ll tell you what makes sense."
                 data-pl="Nie — wiele akcesoriów pasuje też do innych rigów. Powiemy, co ma sens."></p>
            </div>

            <div>
              <h3 class="font-semibold text-lg" data-en="Do accessories really change the experience?" data-pl="Czy akcesoria naprawdę zmieniają doświadczenie?"></h3>
              <p class="text-white/80"
                 data-en="They often do — comfort, ergonomics and a clean build matter more than people expect."
                 data-pl="Często tak — komfort, ergonomia i porządek robią większą różnicę niż się wydaje."></p>
            </div>
          </div>
        </section>
      </div>
    </section>

    <div id="otherProducts"></div>
  </main>

  <div id="siteFooter"></div>

        twitterImage: "https://forgemotionsystems.com/images/twitter-en.jpg",
