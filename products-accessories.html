<script>
  // Gallery for modal navigation (site-layout.js reads window.ProductGalleries)
  window.ProductGalleries = window.ProductGalleries || {};
  window.ProductGalleries["accessories"] = [
    { webp: "/images/accessories1-large.webp", jpg: "/images/accessories1-large.jpg", full: "/images/accessories1-large.jpg", altEn: "Simulator accessories – main view", altPl: "Akcesoria do symulatora – widok główny" },
    { webp: "/images/frontpanel-fa18-1.webp", jpg: "/images/frontpanel-fa18-1.jpg", full: "/images/frontpanel-fa18-1-large.jpg", altEn: "FA18 front panel – view 1", altPl: "Front panel FA18 – ujęcie 1" },
    { webp: "/images/frontpanel-fa18-2.webp", jpg: "/images/frontpanel-fa18-2.jpg", full: "/images/frontpanel-fa18-2.jpg", altEn: "FA18 front panel – view 2", altPl: "Front panel FA18 – ujęcie 2" }
  ];

  // Thumbnail -> swap main image (no modal)
  (function () {
    const galleryKey = "accessories";
    const list = window.ProductGalleries[galleryKey] || [];
    const mainImg = document.getElementById("mainImg");
    const mainWebp = document.getElementById("mainImgWebp");
    if (!mainImg || !mainWebp || !list.length) return;

    function applyIdx(i) {
      const item = list[i];
      if (!item) return;
      mainWebp.srcset = item.webp || item.jpg;
      mainImg.src = item.jpg || item.webp;
      mainImg.setAttribute("data-full", item.full || item.jpg || item.webp);
      mainImg.setAttribute("data-gallery-key", galleryKey);
      mainImg.setAttribute("data-gallery-index", String(i));
      mainImg.alt = (document.documentElement.lang === "pl") ? (item.altPl || "") : (item.altEn || "");
    }

    document.querySelectorAll(".thumbBtn[data-idx]").forEach(btn => {
      btn.addEventListener("click", () => applyIdx(Number(btn.getAttribute("data-idx"))));
    });

    // default: first image
    applyIdx(0);
  })();
</script>
