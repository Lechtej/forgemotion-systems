<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <!-- Podstawowe meta (nadpisywane przez JS) -->
  <title>ForgeMotion Systems</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="" />

  <!-- Open Graph -->
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="" />
  <meta name="twitter:description" content="" />
  <meta name="twitter:image" content="" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared layout + i18n + modal (assets) -->
  <script defer src="/assets/site-layout.js"></script>

  <style>
    html { scroll-padding-top: 90px; }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Header injected by /assets/site-layout.js -->
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-14">
      <div class="max-w-5xl mx-auto">

        <p class="text-white/70 mb-3">
          <a href="/index.html#products" class="hover:text-blue-400"
             data-en="← Back to products"
             data-pl="← Wróć do produktów"></a>
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="Simulator Accessories"
            data-pl="Akcesoria do symulatorów"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="A growing set of add-ons and mounting solutions — from panels and brackets to custom parts tailored to your rig."
           data-pl="Rozwijany zestaw dodatków i rozwiązań montażowych — od paneli i uchwytów po elementy dopasowane do Twojego stanowiska."></p>

        <!-- HERO IMAGE -->
        <div class="mb-10">
          <div class="rounded-2xl border border-white/5 bg-gray-800/50 p-4 md:p-5">
            <div class="rounded-xl overflow-hidden bg-black/20">
              <img
                src="/images/accessories1.jpg"
                data-full="/images/accessories1-large.jpg"
                alt="Simulator accessories (ForgeMotion Systems)"
                class="w-full h-[340px] md:h-[460px] object-cover cursor-zoom-in"
                loading="lazy"
                decoding="async"
              />
            </div>
          </div>
        </div>

        <!-- GALLERY -->
        <div class="mb-10">
          <h2 class="text-2xl md:text-3xl font-bold mb-4"
              data-en="Examples & components"
              data-pl="Przykłady i komponenty"></h2>

          <p class="text-white/80 mb-6"
             data-en="Below are examples of accessories and modules that can be part of your build. We’ll keep expanding this section as new parts are ready."
             data-pl="Poniżej przykłady akcesoriów i modułów, które mogą wejść w skład Twojej konstrukcji. Tę sekcję będziemy rozbudowywać wraz z kolejnymi elementami."></p>

          <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Frontpanel 1 -->
            <div class="rounded-2xl border border-white/5 bg-gray-800/60 overflow-hidden">
              <div class="bg-black/20">
                <img
                  src="/images/frontpanel-fa18-1.jpg"
                  data-full="/images/frontpanel-fa18-1.jpg"
                  alt="Front panel FA-18 (accessory)"
                  class="w-full h-[230px] object-cover cursor-zoom-in"
                  loading="lazy"
                  decoding="async"
                />
              </div>
              <div class="p-4">
                <h3 class="font-semibold text-lg mb-1"
                    data-en="Front Panel Mount (FA-18 style)"
                    data-pl="Uchwyt / Front Panel (styl FA-18)"></h3>
                <p class="text-white/80 text-sm"
                   data-en="A sturdy front panel solution for mounting displays and controls."
                   data-pl="Solidne rozwiązanie do montażu wyświetlaczy i elementów sterowania."></p>
              </div>
            </div>

            <!-- Frontpanel 2 -->
            <div class="rounded-2xl border border-white/5 bg-gray-800/60 overflow-hidden">
              <div class="bg-black/20">
                <img
                  src="/images/frontpanel-fa18-2.png"
                  data-full="/images/frontpanel-fa18-2.png"
                  alt="Front panel FA-18 (rig example)"
                  class="w-full h-[230px] object-cover cursor-zoom-in"
                  loading="lazy"
                  decoding="async"
                />
              </div>
              <div class="p-4">
                <h3 class="font-semibold text-lg mb-1"
                    data-en="Rig Integration Example"
                    data-pl="Przykład integracji na stanowisku"></h3>
                <p class="text-white/80 text-sm"
                   data-en="Example view of how accessories can look in a complete simulator setup."
                   data-pl="Przykładowy widok, jak akcesoria prezentują się w kompletnym stanowisku."></p>
              </div>
            </div>

            <!-- Placeholder slot (future accessories) -->
            <div class="rounded-2xl border border-white/5 bg-gray-800/40 overflow-hidden">
              <div class="h-[230px] flex items-center justify-center bg-black/10">
                <p class="text-white/60 text-center px-6"
                   data-en="More accessories coming soon."
                   data-pl="Więcej akcesoriów wkrótce."></p>
              </div>
              <div class="p-4">
                <h3 class="font-semibold text-lg mb-1"
                    data-en="Next items"
                    data-pl="Kolejne elementy"></h3>
                <p class="text-white/80 text-sm"
                   data-en="We’ll add mounts, brackets and custom parts as they’re ready."
                   data-pl="Dodamy mocowania, uchwyty i elementy custom, gdy będą gotowe."></p>
              </div>
            </div>
          </div>
        </div>

        <!-- CTA -->
        <div class="rounded-2xl border border-white/5 bg-gray-800/60 p-6">
          <h2 class="text-2xl font-bold mb-3"
              data-en="Need something specific?"
              data-pl="Potrzebujesz czegoś konkretnego?"></h2>

          <p class="text-white/85 mb-4"
             data-en="Tell us what you want to mount or upgrade — we can recommend existing parts or design a custom solution."
             data-pl="Napisz, co chcesz zamontować lub ulepszyć — dobierzemy gotowe elementy albo zaprojektujemy rozwiązanie custom."></p>

          <a href="/index.html#contact"
             class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold"
             data-en="Contact us"
             data-pl="Skontaktuj się"></a>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer injected by /assets/site-layout.js -->
  <div id="siteFooter"></div>

</body>
</html>
