<body class="bg-gray-900 text-white font-sans">
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-12 fade-in">
      <p class="text-sm text-white/70 mb-3">
        <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
      </p>

      <h1 class="text-4xl md:text-5xl font-bold mb-4"
          data-en="Simulator Accessories"
          data-pl="Akcesoria do symulatorów"></h1>

      <p class="text-xl text-white/90 mb-7 max-w-3xl"
         data-en="The details make the rig. We create mounts and add-ons that improve comfort, stability, and the “finished product” feel."
         data-pl="Detale robią riga. Tworzymy mocowania i dodatki, które poprawiają wygodę, stabilność i poczucie „gotowego produktu”."></p>

      <div class="flex flex-wrap gap-3 mb-10">
        <a href="/index.html#contact" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold"
           data-en="Describe your rig"
           data-pl="Opisz rig"></a>
        <a href="/index.html#contact" class="bg-white/10 hover:bg-white/15 px-6 py-3 rounded font-semibold border border-white/10"
           data-en="Request a quote"
           data-pl="Poproś o wycenę"></a>
      </div>

      <div class="grid lg:grid-cols-3 gap-6">
        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h2 class="text-xl font-semibold mb-3" data-en="What we can build" data-pl="Co możemy zrobić"></h2>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="Custom mounts for screens, controls and peripherals."
                data-pl="Mocowania pod ekrany, sterowanie i peryferia."></li>
            <li data-en="Rig reinforcements and stability upgrades."
                data-pl="Wzmocnienia riga i poprawa sztywności."></li>
            <li data-en="Finishing parts that improve comfort and usability."
                data-pl="Elementy „wykończeniowe” poprawiające ergonomię."></li>
          </ul>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h2 class="text-xl font-semibold mb-3" data-en="Best for" data-pl="Najlepsze dla"></h2>
          <ul class="list-disc list-inside text-white/85 space-y-2">
            <li data-en="People who want a clean, professional-looking build."
                data-pl="Osób, które chcą czysty, profesjonalny wygląd stanowiska."></li>
            <li data-en="Rigs that evolve over time (new wheels, pedals, upgrades)."
                data-pl="Rigów rozwijanych w czasie (nowe kierownice, pedały, upgrade)."></li>
            <li data-en="Sim rooms and commercial setups that need durability."
                data-pl="Sim roomów i stanowisk komercyjnych, gdzie liczy się trwałość."></li>
          </ul>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-xl p-6">
          <h2 class="text-xl font-semibold mb-3" data-en="How it works" data-pl="Jak to działa"></h2>
          <ol class="list-decimal list-inside text-white/85 space-y-2">
            <li data-en="You send a short description (and photos if possible)."
                data-pl="Wysyłasz krótki opis (i zdjęcia, jeśli możesz)."></li>
            <li data-en="We propose options and confirm dimensions/fit."
                data-pl="Proponujemy opcje i potwierdzamy dopasowanie."></li>
            <li data-en="You get a quote and a clear delivery plan."
                data-pl="Dostajesz wycenę i jasny plan realizacji."></li>
          </ol>
        </div>
      </div>

      <div class="mt-10 bg-gray-800/60 border border-white/5 rounded-2xl p-8">
        <h2 class="text-2xl font-bold mb-3" data-en="Examples (coming soon)" data-pl="Przykłady (wkrótce)"></h2>
        <p class="text-white/80"
           data-en="We’ll add photos and ready-made accessory packs here soon. For now, tell us what you need and we’ll recommend the best solution."
           data-pl="Wkrótce dodamy tu zdjęcia i gotowe pakiety. Na razie opisz czego potrzebujesz — dobierzemy najlepsze rozwiązanie."></p>
      </div>

      <div class="mt-10 bg-gradient-to-r from-blue-600/30 to-white/5 border border-white/10 rounded-2xl p-8">
        <h2 class="text-2xl md:text-3xl font-bold mb-3"
            data-en="Want your rig to feel “complete”?"
            data-pl="Chcesz, żeby rig był „domknięty”?"></h2>
        <p class="text-white/85 mb-6"
           data-en="Send a short message with your setup and goals — we’ll propose accessories that actually improve the experience."
           data-pl="Wyślij krótko swój setup i cel — zaproponujemy akcesoria, które realnie poprawią doświadczenie."></p>
        <a href="/index.html#contact" class="inline-block bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold"
           data-en="Contact us"
           data-pl="Skontaktuj się"></a>
      </div>
