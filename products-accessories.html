<body class="bg-gray-900 text-white font-sans">
  <div id="siteHeader"></div>

  <main class="pt-24">
    <section class="container mx-auto px-4 py-14">
      <div class="max-w-4xl mx-auto">
        <p class="text-white/70 mb-3">
          <a href="/index.html#products" class="hover:text-blue-400" data-en="← Back to products" data-pl="← Wróć do produktów"></a>
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mb-5"
            data-en="Simulator Accessories"
            data-pl="Akcesoria do symulatorów"></h1>

        <p class="text-lg md:text-xl text-white/85 mb-8"
           data-en="The small things that make a rig feel finished. Clean mounting, practical add-ons, and custom parts that fit your setup."
           data-pl="Te „drobiazgi”, które robią wrażenie skończonego riga. Czysty montaż, praktyczne dodatki i customy dopasowane do Twojego stanowiska."></p>

        <!-- IMAGE -->
        <div class="mb-10">
          <div class="rounded-2xl overflow-hidden border border-white/5 bg-black/20">
            <img
              src="/images/ejection-seat.jpg"
              data-full="/images/ejection-seat.jpg"
              alt="Simulator accessories"
              class="w-full h-[260px] md:h-[380px] object-cover cursor-zoom-in"
              loading="lazy" decoding="async"
            />
          </div>
          <p class="text-white/60 text-sm mt-2" data-en="Tip: click the image to zoom." data-pl="Wskazówka: kliknij zdjęcie, aby powiększyć."></p>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="What we can build" data-pl="Co możemy zrobić"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Mounts, brackets and adapters for your gear." data-pl="Mocowania, uchwyty i adaptery pod Twój sprzęt."></li>
              <li data-en="Stands / frame elements to keep the rig tidy." data-pl="Elementy konstrukcji, żeby stanowisko było „czyste”."></li>
              <li data-en="Custom parts to match your cockpit layout." data-pl="Custom części dopasowane do Twojego kokpitu."></li>
            </ul>
          </div>

          <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-3" data-en="Why it matters" data-pl="Po co to"></h2>
            <ul class="list-disc list-inside text-white/85 space-y-2">
              <li data-en="Better comfort and ergonomics (long sessions)." data-pl="Większy komfort i ergonomia (długie sesje)."></li>
              <li data-en="Cleaner build: less wobble, less mess." data-pl="Porządek: mniej luzów, mniej bałaganu."></li>
              <li data-en="A premium look that matches the rest of your rig." data-pl="Premium wygląd spójny z resztą stanowiska."></li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800/60 border border-white/5 rounded-2xl p-6 mb-10">
          <h2 class="text-2xl font-bold mb-3" data-en="Tell us what you need" data-pl="Powiedz, czego potrzebujesz"></h2>
          <p class="text-white/85 mb-4"
             data-en="You can send a quick list of your equipment and a photo of the rig. We’ll propose accessories that fit — so you don’t buy random parts and fight with compatibility."
             data-pl="Wyślij krótką listę sprzętu i zdjęcie riga. Zaproponujemy akcesoria, które pasują — zamiast kupowania „na próbę” i walki z kompatybilnością."></p>

          <p class="text-white/75"
             data-en="Simple goal: make your setup feel finished."
             data-pl="Cel jest prosty: żeby Twoje stanowisko wyglądało i działało jak komplet."></p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <a href="/index.html#contact"
             class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold text-center"
             data-en="Request a quote"
             data-pl="Poproś o wycenę"></a>

          <a href="/index.html#products"
             class="inline-block bg-white/10 hover:bg-white/15 border border-white/10 px-6 py-3 rounded font-semibold text-center"
             data-en="Compare other products"
             data-pl="Porównaj inne produkty"></a>
        </div>
      </div>
